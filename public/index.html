<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF till JPG</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    input[type=file] { margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; cursor: pointer; }
    .links { margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>üñºÔ∏è PDF ‚Üí JPG-konvertering</h1>
  <form id="uploadForm">
    <input type="file" name="pdf" accept="application/pdf" required />
    <br>
    <button type="submit">Ladda upp & konvertera</button>
  </form>

  <div class="links" id="links"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const linksDiv = document.getElementById("links");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const formData = new FormData(form);
      linksDiv.innerHTML = "‚è≥ Konverterar...";

      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      if (!res.ok) {
        linksDiv.innerHTML = "‚ùå Ett fel intr√§ffade.";
        return;
      }

      const data = await res.json();
      linksDiv.innerHTML = data.files.map(f =>
        `<p><a href="${f}" download>Klicka f√∂r att ladda ner JPG</a></p>`
      ).join("");
    });
  </script>
</body>
</html>
